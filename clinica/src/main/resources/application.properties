# ============================================================
# ? NOMBRE DE LA APLICACIÓN
# ============================================================
spring.application.name=clinica


# ============================================================
# ?? BASE DE DATOS POSTGRESQL (Datos clínicos, usuarios, etc.)
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/clinica
spring.datasource.username=postgres
spring.datasource.password=6032
spring.datasource.driver-class-name=org.postgresql.Driver
# Driver necesario para conectar Spring Boot con PostgreSQL


# ============================================================
# ? BASE DE DATOS MONGODB (Observaciones, historial, etc.)
# ============================================================
spring.data.mongodb.uri=mongodb://localhost:27017/clinica_nefrologica_bd
# Conexión directa a Mongo sin usuario ni contraseña (modo local)


# ============================================================
# ?? JPA / HIBERNATE (Mapeo ORM para PostgreSQL)
# ============================================================
spring.jpa.hibernate.ddl-auto=update
# update ? actualiza tablas según las entidades sin borrar datos

spring.jpa.show-sql=true
# Muestra las consultas SQL en consola (útil para debugging)

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# Dialecto correcto para Postgres


# ============================================================
# ? SERVIDOR
# ============================================================
server.port=8080
# Puerto donde corre el backend


