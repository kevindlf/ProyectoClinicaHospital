<!-- =========================================================
      DASHBOARD PRINCIPAL - CLNICA
     Estructura centrada y moderna para combinar con el CSS general.
     ========================================================= -->
<div class="dashboard-container centered-content">

  <div class="dashboard-content">
    <!-- T铆tulo principal -->
    <h1 class="dashboard-title">Bienvenido, {{ mensajeBienvenida }}</h1>
    <p class="dashboard-subtitle">Seleccione una acci贸n para continuar</p>

    <!-- Tarjeta principal -->
    <mat-card class="dashboard-card">
      <mat-card-content class="dashboard-actions">

        <!-- Opciones solo para m茅dicos y admins -->
        <ng-container *ngIf="puedeGestionarPacientes()">
          <button mat-raised-button color="primary" class="action-button" (click)="irACrearPaciente()">
            <mat-icon>person_add</mat-icon>
            <span>Crear Paciente Nuevo</span>
          </button>

          <button mat-raised-button color="accent" class="action-button" (click)="irAModificarPaciente()">
            <mat-icon>edit</mat-icon>
            <span>Modificar Paciente Existente</span>
          </button>
        </ng-container>

        <!-- Opci贸n disponible para todos los roles -->
        <button mat-raised-button class="action-button observe-button" (click)="irAObservarPaciente()">
          <mat-icon>visibility</mat-icon>
          <span>Observar Paciente</span>
        </button>

      </mat-card-content>
    </mat-card>

    <!-- Bot贸n de cierre de sesi贸n -->
    <button mat-flat-button color="warn" class="logout-button" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Cerrar Sesi贸n
    </button>
  </div>

</div>
